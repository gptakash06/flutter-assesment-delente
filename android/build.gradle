buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {

         // Update to the latest version
        classpath 'com.google.gms:google-services:4.4.0'  // Update to the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

